<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel 2026</title>
    <!-- Link do CSS do Bootstrap 5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    
    <style>
        /* Ajuste para garantir legibilidade da legenda em qualquer dispositivo */
        .carousel-caption {
            background: rgba(38, 37, 37, 0.384); /* Fundo semi-transparente */
            border-radius: 10px;
            padding: 15px;
            bottom: 20px; /* Posicionamento levemente acima da borda */
            box-shadow: 1px 4px 7px rgba(163, 158, 151, 0.247);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="carrosselCompleto" class="carousel slide" data-bs-ride="carousel">
        
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carrosselCompleto" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carrosselCompleto" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carrosselCompleto" data-bs-slide-to="2"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="img/slid1_360_200.jpg" class="d-block w-100" alt="Primeiro Slide">
                <!-- Legenda sem classes de ocultação -->
                <div class="carousel-caption">
                    <h5 class="fs-5 fs-md-2">Título Sempre Visível</h5>
                    <p class="small">Estas legendas aparecem tanto no celular quanto no desktop.</p>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="img/slid2_360_200.jpg" class="d-block w-100" alt="Segundo Slide">
                <div class="carousel-caption">
                    <h5 class="fs-5 fs-md-2">Totalmente Responsivo</h5>
                    <p class="small">Remover 'd-none' garante a exibição em telas pequenas.</p>
                </div>
            </div>

              <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="img/slid3_360_200.jpg" class="d-block w-100" alt="Segundo Slide">
                <div class="carousel-caption">
                    <h5 class="fs-5 fs-md-2">Totalmente Responsivo</h5>
                    <p class="small">Remover 'd-none' garante a exibição em telas pequenas.</p>
                </div>
            </div>

        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carrosselCompleto" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrosselCompleto" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
</div>

 <!--JS PARA O BOOTSTRAP e jQuery-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>


  <!--JS DO PROJECTO-->
  <script src="js/script.js"></script>

</body>
</html>
